<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Reviewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg') center/cover no-repeat;
    }
    .container {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      margin: 0;
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      align-self: center;
      padding: 0.75rem 1.5rem;
      background: #0069d9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0053ba;
    }
    #output {
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    @media (max-width: 600px) {
      textarea { min-height: 150px; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Code Reviewer</h1>
    <textarea id="code" placeholder="Paste your code here..."></textarea>
    <button onclick="reviewCode()">Review Code</button>
    <div id="output"></div>
  </div>

  <script>
    async function reviewCode() {
      const code = document.getElementById('code').value.trim();
      const output = document.getElementById('output');
      if (!code) {
        output.innerText = '❗ Please enter code.';
        return;
      }
      output.innerText = '⏳ Reviewing...';

      try {
        const resp = await fetch('/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await resp.json();
        output.innerText = data.review
          ? `✅ Review:\n${data.review}`
          : `❌ Error: ${data.error || 'Unexpected response'}`;
      } catch (err) {
        output.innerText = `❌ Network error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
